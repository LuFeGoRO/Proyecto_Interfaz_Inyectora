<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>P.I.I</title>
</head>

<body>
    <main>
        <header class="encabezado">
            <h1 class="encabezado__titulo"> Interfaz inyectora</h1>
        </header>
        <section class=" controles">
            <div class="diagrama"><img src="img/diagrama.png" alt=" diagrama" class="diagrama__img"></div>
            <div class="alertas">
                <div class="alertas__presion"><p>presion</p><p>#psi</p></div>
                <div class="alertas__golpes"></div>
                <div class="alertas__catalizador"></div>
                <div class="alertas__inyeccion-on"></div>
                <div class="alertas__inyeccion-off"></div>
            </div>
        </section>
        <section class="registros">
            <table class="tabla-main">
                <th class="sub-encabezdo">
                    <h3 class="sub-encabezdo__titulo">Registro de inyeccion</h3>
                </th>
            </table>
            <table class="tabla-encabezado">
                <th class="t_encabezado">
                    <h4 class="t_encabezado__titulo">hora de inicio</h4>
                </th>
                <th class="t_encabezado">
                    <h4 class="t_encabezado__titulo">hora fin</h4>
                </th>
                <th class="t_encabezado">
                    <h4 class="t_encabezado__titulo">golpes</h4>
                </th>
                <th class="t_encabezado">
                    <h4 class="t_encabezado__titulo">golpes exra</h4>
                </th>
                <th class="t_encabezado">
                    <h4 class="t_encabezado__titulo">numero de formaleta</h4>
                </th>
                <tr>
                    <td class="t-cuerpo"><p class="t-cuerpo__dato"></p></td>
                    <td class="t-cuerpo"><p class="t-cuerpo__dato"></p></td>
                    <td class="t-cuerpo"><p class="t-cuerpo__dato"></p></td>
                    <td class="t-cuerpo"><p class="t-cuerpo__dato"></p></td>
                    <td class="t-cuerpo"><p class="t-cuerpo__dato"></p></td>
                    
                <tr>
            </table>
        </section>
        <footer>
            <h5> relleno</h5>
        </footer>
    </main>
</body>

</html>
